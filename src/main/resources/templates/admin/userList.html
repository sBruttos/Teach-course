<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="~{parts/general::import}"></div>
    <title>Document</title>
</head>
<body>
<div th:insert="~{parts/navbar::nav}"></div>
<div class="container-lg mt-4 mb-4">
    <div class="row g-0 justify-content-center border border-2 rounded">
        <table>
            <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Phone Number</th>
            </thead>
            <tr th:each="user : ${allUsers}">
                <td th:text="${user.id}">${user.id}</td>
                <td th:text="${user.name}">${user.username}</td>
                <td th:text="${user.surname}">${user.password}</td>
                <td th:text="${user.email}">${user.password}</td>
                <td th:text="${user.phoneNumber}">${user.password}</td>
                <td style="display: flex">
                    <form th:action="@{/admin/userList/{id}/activate(id=${user.getId()})}"
                          th:method="PATCH">
                        <button class="btn btn-outline-primary" type="submit">permission</button>
                    </form>
                    <form style="margin-left:5%" th:action="@{/admin/userList/{id}/deactivate(id=${user.getId()})}"
                          th:method="PATCH">
                        <button class="btn btn-outline-primary" type="submit">ban</button>
                    </form>
                </td>
            </tr>
        </table>
        <a href="/main">Главная</a>
    </div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
></script>
</body>
</html>
