<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            rel="stylesheet"
            href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
            rel="stylesheet"
    />
    <title>Math</title>
</head>
<body>
<div th:insert="~{parts/navbar::nav}"></div>
<div class="container-lg mt-4 mb-4">
    <div class="row g-0 justify-content-center">
        <div class="col-12 col-md-6">
            <img class="img-fluid h-50 " th:src="@{'/img/' + ${course.fileName}}"/>
        </div>
        <div class="col-12 col-md-6 p-3 ">
            <h3 class="text">Описание</h3>
            <p style="word-wrap: break-word" th:text="${course.description}"></p>
            <div class="mt-3">
                <h3>Организационные детали</h3>
                <li><strong>Стоимость :</strong> бесплатно на всех этапах.</li>
                <li>
                    <strong>Формат:</strong> дистанционное обучение.
                </li>
                <li>
                    <strong> Уровень :</strong> для всех.
                </li>
                <li>
                    <strong>Длительность:</strong>
                    3 часа.
                </li>
                <li>
                    <strong>Документ об окончании:</strong>
                    Сертификат.
                </li>
            </div>
        </div>
    </div>
    <div class="row g-0">
        <div class="p-3">
            <h3>Содержание учебного материала</h3>
            <div class="btn">
                <a th:href="@{/educationMaterialPage/{id}(id = ${course.getId()})}" class="btn btn-link"
                >Учебный материал
                </a>
            </div>

        </div>
    </div>

    <button type="submit" class="btn btn-success">Записаться</button>
</div>
<footer class="text-center" style="
        background-color: #f1f1f1;
      ">
    <div class="container pt-4"></div>

    <div
            class="text-center text-dark p-3"
            style="background-color: rgba(0, 0, 0, 0.2)"
    >
        © 2022 Kuzmenok Nikita
    </div>
</footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
></script>
</body>
</html>
