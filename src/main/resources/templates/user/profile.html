<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Profile</title>

    <link
            rel="stylesheet"
            href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
            rel="stylesheet"
    />
</head>
<body>
<div th:insert="~{parts/navbar::nav}"></div>
<div
        class="container-lg mt-4 mb-4 d-flex justify-content-center align-items-center"
>
    <div class="row g-0 border border-2 rounded w-75 d-flex justify-content-center align-items-center">
        <div class="p-3">
            <h2>Profile </h2>
        </div>
        <form th:method="PATCH" th:action="@{/profile/edit}" th:object="${user}">
            <input type="hidden" th:value="*{id}" name="id">
            <input type="hidden" th:value="*{r}" name="id">
            <div class="row g-0 mt-0">
                <div class="col p-2"><strong>Имя :</strong></div>
                <input required class="form-control w-50 col p-2 mb-4 " type="text" name="name" th:value="*{name}"/>
                <div style="color: firebrick" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name
                    Error
                </div>
                <div class="w-100"></div>


                <div class="col p-2"><strong>Фамилия :</strong></div>
                <input required class="form-control w-50 col p-2 mb-4" type="text" name="surname"
                       th:value="*{surname}"/>
                <div style="color: firebrick" th:if="${#fields.hasErrors('surname')}"
                     th:errors="*{surname}">
                    Surname Error
                </div>
                <div class="w-100"></div>


                <div class="col p-2"><strong>Email :</strong></div>
                <input required class="form-control w-50 p-2 mb-4" type="email" name="email" th:value="*{email}"/>
                <div style="color: firebrick" th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}">
                    Email Error
                </div>
                <div class="w-100"></div>


                <div class="col p-2"><strong>Номер телефона :</strong></div>
                <input required class="form-control w-50 col p-2 mb-4" type="tel" name="phoneNumber"
                       th:value="*{phoneNumber}"/>
                <div style="color: firebrick" th:if="${#fields.hasErrors('phoneNumber')}"
                     th:errors="*{phoneNumber}">
                    phoneNumber Error
                </div>

            </div>
            <button
                    type="submit"
                    style="border-radius: 50px"
                    class="btn btn-primary p-2 mt-3 mb-3 w-25"
            >
                Изменить
            </button>
        </form>
    </div>
</div>
<footer
        class="text-center"
        style="
        background-color: #f1f1f1;
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
      "
>
    <div class="container pt-4"></div>

    <div
            class="text-center text-dark p-3"
            style="background-color: rgba(0, 0, 0, 0.2)"
    >
        © 2022 Kuzmenok Nikita
    </div>
</footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
></script>
</body>
</html>
