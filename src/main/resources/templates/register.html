<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <title>Register</title>
  </head>
  <body>
    <div class="container-lg mt-5">
      <div class="row justify-content-center">
        <div class="col-10 col-sm-8 col-md-7 col-lg-6 border p-3 rounded border-2">
          <form method="" action="">
            <h5 class="text-center mt-1 mb-4 fw-bold text-muted">
              NEW ACCOUNT
            </h5>
            <div class="row">
              <div class="col-12 col-md-6 mb-3">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="floatingFirstname"
                    placeholder="Firstname"
                    required
                  />
                  <label for="floatingFirstname"
                    ><i
                      class="fi fi-rr-portrait me-1"
                      style="vertical-align: middle"
                    ></i
                    >First Name</label
                  >
                </div>
              </div>
              <div class="col-12 col-md-6 mb-3">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="floatingLastname"
                    placeholder="Lastname"
                    required
                  />
                  <label for="floatingLastname"
                    ><i
                      class="fi fi-rr-portrait me-1"
                      style="vertical-align: middle"
                    ></i
                    >Last Name</label
                  >
                </div>
              </div>
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
                required
              />
              <label for="floatingInput"
                ><i
                  class="fi fi-rr-envelope me-1"
                  style="vertical-align: middle"
                ></i>
                Email</label
              >
            </div>

            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
                required
              />
              <label for="floatingPassword"
                ><i
                  class="fi fi-rr-lock me-1"
                  style="vertical-align: middle"
                ></i
                >Password</label
              >
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="floatingConfirmPassword"
                placeholder="Password"
                required
              />
              <label for="floatingPassword"
                ><i
                  class="fi fi-rr-shield-check me-1"
                  style="vertical-align: middle"
                ></i
                >Confirm Password</label
              >
            </div>
            <button
              type="submit"
              class="btn btn-outline-success w-100 mb-3 fw-bold"
            >
              Submit
            </button>
            <div class="text-center">
              <span
                >Already have an account?<a
                  href=""
                  class="text-decoration-none ms-1"
                  >Sign In!</a
                ></span
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
