<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link rel="stylesheet" href="divider.css" />
    <title>Окно авторизации</title>
  </head>
  <body>
    <div class="container-lg mt-5">
      <div id="my-alert">
        <div class="alert alert-success" th:if="${param.logout}" role="alert">
          You have been logged out.
        </div>
        <div class="alert alert-danger" th:if="${param.error}" role="alert" id="my">
          Incorrect login and password, check it and try again
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-10 col-sm-8 col-md-6 col-lg-5 border p-3 rounded border-2">
          <form method="post" th:action="@{/login}">
            <h5 class="text-center mt-1 mb-4 fw-bold text-muted">WELCOME</h5>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
                name="j_username"
                required
              />
              <label for="floatingInput"
                ><i
                  class="fi fi-rr-envelope me-1"
                  style="vertical-align: middle"
                ></i>
                Email</label
              >
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
                name="j_password"
                required
              />
              <label for="floatingPassword"
                ><i
                  class="fi fi-rr-lock me-1"
                  style="vertical-align: middle"
                ></i
                >Пароль</label
              >
            </div>
            <div class="row mb-3">
              <div class="col text-start ms-2">
                <a
                  class="btn"
                  href=""
                  style="--bs-btn-padding-y: 0; --bs-btn-padding-x: 0"
                  data-mdb-toggle="tooltip"
                  data-mdb-placement="right"
                  title="Forgot password?"
                  ><i
                    class="fi fi-rr-time-past"
                    style="vertical-align: middle"
                  ></i
                ></a>
              </div>
              <div class="col d-flex justify-content-end me-2">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Запомнить меня
                  </label>
                </div>
              </div>
            </div>
            <button
              type="submit"
              class="btn btn-outline-success w-100 mb-3 fw-bold"
            >
              Авторизоваться
            </button>
            <div class="text-center">
              <span>У вас нет аккаунта?<a href="/registration" class="text-decoration-none ms-1">Зарегистрироваться!</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
