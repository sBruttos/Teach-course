<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="~{parts/general::import}"></div>
    <title>Main</title>
</head>
<body>
<div th:insert="~{parts/navbar::nav}"></div>
<div class="container-lg mt-4 mb-4">
    <div class="row g-0 justify-content-center border border-5 rounded">
        <div class="col-12 col-md-6">
            <img
                    class="img-fluid h-100"
                    src="/christmas-g50207ea9f_1920.jpg"
            />
        </div>
        <div class="col-12 col-md-6 p-3">
            <div class="row">
                <h3 class="text-center">Что то типо слогана</h3>
                <div class="col-12 col-md-6 mt-4">
                    <i
                            class="fi fi-rr-badge-check me-2"
                            style="vertical-align: middle"
                    ></i
                    >Онлайн и офлайн форматы обучения
                </div>
                <div class="col-12 col-md-6 mt-4">
                    <i
                            class="fi fi-rr-badge-check me-2"
                            style="vertical-align: middle"
                    ></i
                    >Учитесь в группах и индивидуально
                </div>
                <div class="col-12 col-md-6 mt-4">
                    <i
                            class="fi fi-rr-badge-check me-2"
                            style="vertical-align: middle"
                    ></i
                    >Программы для детей, подростков и взрослых
                </div>
                <div class="col-12 col-md-6 mt-4">
                    <i
                            class="fi fi-rr-badge-check me-2"
                            style="vertical-align: middle"
                    ></i
                    >Корпоративное обучение и повышение квалификации
                </div>
            </div>
        </div>
    </div>
    <div class="row my-5">
        <div class="mb-4 d-flex justify-content-between">
            <h3> ВСЕ КУРСЫ</h3>
            <a role="button" href="/createCourse" th:if="${#request.isUserInRole('ROLE_MANAGER')}"
               class="btn btn-primary">
                Создать
            </a>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3" th:each="course : ${allCourse}">
            <div class="card">
                <div class="col">
                    <img style="height: 300px; width: 300px; object-fit: cover"
                         th:src="@{'/img/' + ${course.fileName}}" class="img-thumbnail">
                </div>
                <div class="card-body">
                    <h5 th:text="${course.name}" class="card-title">Математика</h5>
                    <p style="overflow: hidden" th:text="${course.description}" class="card-text">
                    </p>
                    <div class="mb-4 d-flex">
                        <a th:href="@{/coursePage/{id}(id = ${course.getId()})}" class="btn btn-primary"
                        >Узнать больше
                        </a>
                        <form  style="margin-left: 30px" th:if="${#request.isUserInRole('ROLE_MANAGER')}"
                               th:action="@{/coursePage/{id}(id=${course.getId()})}" th:method="DELETE">
                            <button  type="submit" class="btn btn-link" style="color: black">
                                Удалить
                            </button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="row g-0 justify-content-center border border-5 rounded">
        <div class="col-12 col-md-8">
            <img class="img-fluid h-100" src="/teacher.jpg"/>
        </div>
        <div class="col-12 col-md-4 p-5">
            <div class="row">
                <h3 class="text-center mb-4">СТАНЬТЕ ЧАСТЬЮ КОМАНДЫ</h3>

                <input
                        class="date p-2 mb-4 w-100 border border-2"
                        style="border-radius: 10px"
                        field="name"
                        type="text"
                        placeholder="Ваше имя"
                        autofocus="true"
                        required
                />

                <input
                        class="date p-2 mb-4 w-100 border border-2"
                        style="border-radius: 10px"
                        field="name"
                        type="text"
                        placeholder="Ваш номер телефона"
                        autofocus="true"
                        required
                />

                <select
                        class="form-select p-2 mb-4 w-100 border border-2"
                        id="inputGroupSelect01"
                >
                    <option selected>Какой язык преподаете?</option>
                    <option value="1">Математика</option>
                    <option value="2">Физика</option>
                    <option value="3">Английский язык</option>
                    <option value="4">Информатика</option>
                </select>

                <input
                        class="date p-2 mb-4 w-100 border border-2"
                        style="border-radius: 10px"
                        field="name"
                        type="text"
                        placeholder="Стаж преподавания*"
                        autofocus="true"
                        required
                />

                <button
                        type="button"
                        style="border-radius: 10px"
                        class="btn btn-primary p-2 w-100"
                >
                    Оставить заявку
                </button>
            </div>
        </div>
    </div>
</div>

<footer class="text-center" style="background-color: #f1f1f1">
    <div class="container pt-4">
    </div>
    <div
            class="text-center text-dark p-3"
            style="background-color: rgba(0, 0, 0, 0.2)"
    >
        © 2022 Kuzmenok Nikita
    </div>
</footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
></script>

</body>
</html>
